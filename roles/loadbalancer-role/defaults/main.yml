# Node IP of the Kubernetes cluster running ArgoCD
argocd_node_ip: "172.31.3.241"
grafana_node_ip: "172.31.3.241"
prometheus_node_ip: "172.31.3.241"
# NodePort of ArgoCD HTTPS
argocd_nodeport_https: 30096
prometheus_node_port: 32090
grafana_node_port: 32000

# TLS certificate paths
tls_cert_path: "/etc/ssl/certs/argocd.crt"
tls_key_path: "/etc/ssl/private/argocd.key"

# Server name for TLS (can be public IP if no DNS)
server_name: "argocd.example.com"
